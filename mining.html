    <script>
        function checkNetwork() {
            const networkStatus = document.getElementById('network-status');
            
            if (!navigator.onLine) {
                // Idan babu intanet, a bayyana network status
                networkStatus.style.display = 'block'; 
            } else {
                // Idan an sami intanet, a boye network status
                networkStatus.style.display = 'none'; 
            }
        }

        // Saurari canji a haɗin intanet
        window.addEventListener('online', checkNetwork);
        window.addEventListener('offline', checkNetwork);

        // Duba haɗin intanet da zarar an bude shafin
        window.onload = function() {
            checkNetwork();

            var video = document.getElementById('background-video');
            var loadingScreen = document.getElementById('loading-screen');
            var mainContent = document.getElementById('main-content');

            // When video is ready to play, hide loading screen and show main content
            video.addEventListener('canplaythrough', function() {
                loadingScreen.style.display = 'none'; // Hide loading screen
                mainContent.style.display = 'block';  // Show main content
            });
        };
    </script>

<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
       text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.3);          
        }

        #background-video {

        }

        body {

        /* Register container styling */

            flex-direction: column;

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #90ff2b;
            border-radius: 5px;
            font-size: 12px;
        }

        button {
            padding: 10px;
            background-color: #00FF00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007700;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #FF0000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image container styling */

            display: flex;
            justify-content: center;
            margin-bottom: 2px; 
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
          animation: pulse 2s infinite;     
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
            z-index: 10;
        }

        @keyframes rotate-horizontal {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
                padding: 20px;
            }

            .image {
                width: 80px;
                height: 80px;
            }

#loading-screen {

    <script>
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');

    togglePasswordIcons.forEach(icon => {
        icon.addEventListener('click', function() {
            const input = this.previousElementSibling;
            const inputType = input.getAttribute('type');
            
            if (inputType === 'password') {
                input.setAttribute('type', 'text');
            } else {
                input.setAttribute('type', 'password');
            }
        });
    });
</script>

<script type="module">
  // Import Firebase SDK

import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Function don ajiye bayanai a Firebase
export async function saveUserData(uid, data) {
    try {
        await setDoc(doc(db, "users", uid), data);
        return true;
    } catch (error) {
        console.error("Error writing document: ", error);
        return false;
    }
}

document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    const userData = {
        firstName,
        lastName,
        username,
        email,
        userBalance: 0
    };

    const uid = username + Date.now(); // Create unique user ID
       
     // Binciken cewa username yana dauke da haruffa da lambobi
    const usernameRegex = /^[a-zA-Z0-9]+$/;
    if (!usernameRegex.test(username)) {
        alert('This example of the user Name (jonathan@76).');
        return;
    }

    // Binciken ko username ya riga an yi amfani da shi
    if (localStorage.getItem(username)) {
        alert('Oredy use the User Name');
        return;
    }

    // Firebase Firestore Binciken ko email ya riga an yi amfani da shi
const firestore = firebase.firestore();  // Firestore initialization
const usersRef = firestore.collection('users');  // Reference to 'users' collection

// Binciken ko email ya riga an yi amfani da shi
usersRef.where('email', '==', email).get()
    .then((querySnapshot) => {
        if (!querySnapshot.empty) {
            alert('The email is already in use. Please log in to your account.');
            return;
        }        
    })
    .catch((error) => {
        console.error('Error checking email existence: ', error);
    });


    // Binciken ko kalmar sirri guda daya suke
    if (password !== confirmPassword) {
        alert('This password is not correct.');
        return;
    }

    // Save data in localStorage and Firebase
    localStorage.setItem('userData', JSON.stringify(userData));
    
    const success = await saveUserData(uid, userData);

    if (success) {
        alert("Registration successful!");
        window.location.href = "mining.html"; // redirect to dashboard
    } else {
        localStorage.removeItem('userData');
        alert("Registration failed. Try again.");
    }
});

</script>
